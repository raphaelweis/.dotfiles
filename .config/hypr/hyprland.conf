$mod=SUPER

general {
  gaps_in = 0
  gaps_out = 0
  border_size = 2
  col.active_border = 0xff30363d
  col.inactive_border = 0xff0d1117
}

dwindle {
  force_split=2
}

input {
  touchpad {
    natural_scroll=true
  }
  kb_layout=us
  kb_variant=intl
}

group {
  auto_group = false
  col.border_active = 0xff30363d
  col.border_inactive = 0xff0d1117
  groupbar {
    indicator_height = 2
    render_titles = false
    col.active = 0xffff7eb6
    col.inactive = 0xff222222
  }
}

misc {
  disable_hyprland_logo=true
}

xwayland {
 force_zero_scaling=true
}

animation = workspaces, 1, 3, default, slide

monitor = eDP-1, 2944x1840@90, auto, 2
monitor = DP-1, 3440x1440@165, auto-center-up, 1

bind=$mod, W, killactive
bind=$mod, M, fullscreen
bind=CTRL ALT SHIFT, L, exit
bind=$mod, H, movefocus, l
bind=$mod, J, movefocus, d
bind=$mod, K, movefocus, u
bind=$mod, L, movefocus, r
bind=$mod SHIFT, H, movewindoworgroup, l
bind=$mod SHIFT, J, movewindoworgroup, d
bind=$mod SHIFT, K, movewindoworgroup, u
bind=$mod SHIFT, L, movewindoworgroup, r
bind=$mod, F, togglefloating
bind=$mod, T, togglegroup
bind=ALT, TAB, changegroupactive
bind=ALT, SPACE, exec, vicinae toggle
bind=$mod, Q, exec, zen-browser
bind=$mod, RETURN, exec, alacritty
bind=$mod, E, exec, nautilus
bind=$mod, F9, exec, bluetoothctl connect 88:C9:E8:AD:13:39
bind=$mod SHIFT, S, exec, NOW=$(date +%d-%b-%Y_%H-%M-%S) && grimblast --notify --freeze copysave area $HOME/Pictures/Screenshots/screenshot_$NOW.png
bind=$mod SHIFT, C, exec, hyprpicker -al
bind=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind=, XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous
bind=, XF86MonBrightnessUp, exec, light -A 10
bind=, XF86MonBrightnessDown, exec, light -U 10
bind=$mod, 1, workspace, 1
bind=$mod, 2, workspace, 2
bind=$mod, 3, workspace, 3
bind=$mod, 4, workspace, 4
bind=$mod, 5, workspace, 5
bind=$mod, 6, workspace, 6
bind=$mod, 7, workspace, 7
bind=$mod, 8, workspace, 8
bind=$mod, 9, workspace, 9
bind=$mod, 0, workspace, 10
bind=$mod SHIFT, 1, movetoworkspace, 1
bind=$mod SHIFT, 2, movetoworkspace, 2
bind=$mod SHIFT, 3, movetoworkspace, 3
bind=$mod SHIFT, 4, movetoworkspace, 4
bind=$mod SHIFT, 5, movetoworkspace, 5
bind=$mod SHIFT, 6, movetoworkspace, 6
bind=$mod SHIFT, 7, movetoworkspace, 7
bind=$mod SHIFT, 8, movetoworkspace, 8
bind=$mod SHIFT, 9, movetoworkspace, 9
bind=$mod SHIFT, 0, movetoworkspace, 10
bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindow

# Smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# Bind workspaces to monitor
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:eDP-1
