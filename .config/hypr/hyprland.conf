monitor = eDP-1, 2944x1840@90.00Hz, 0x0, 1.92

source = ./hyprland-machine-specific.conf

exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = discord
exec-once = thunderbird
exec-once = dunst
exec-once = spotify-launcher

input {
    kb_layout = us
    kb_variant = intl
    accel_profile = flat

    touchpad {
        natural_scroll = true
    }
}

general {
    border_size = 2
    gaps_in = 0
    gaps_out = 0
    col.inactive_border = 0x0072796F
    col.active_border = 0xff3B693A
}

group {
  auto_group = false
  col.border_active = 0xff000000
  col.border_inactive = 0xff72796F
  groupbar {
  gaps_in = 0
  gaps_out = 0
    indicator_height = 5
    render_titles = false
    col.active = 0xff3B693A
    col.inactive = 0xff72796F
  }
}

decoration {
    rounding = 0
    # dim_inactive = true
    # dim_strength = 0.05
    blur {
        enabled = true
    }
    shadow {
        enabled = true
        color_inactive = 0x00000000
    }
}

animations {
    enabled = true
}

xwayland {
  force_zero_scaling = true
}

animation = workspaces,1,1,default
animation = windows,1,1,default,popin

dwindle {
    preserve_split = true
    force_split = 2
}

windowrule = workspace 7 silent, class:spotify
windowrule = workspace 9 silent, class:discord
windowrule = workspace 10 silent, class:org.mozilla.Thunderbird

# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

$mod = SUPER

# Window and application management
bind = $mod,W,killactive
bind = $mod,H,movefocus,l
bind = $mod,J,movefocus,d
bind = $mod,K,movefocus,u
bind = $mod,L,movefocus,r

bind = $mod SHIFT,H,movewindoworgroup,l
bind = $mod SHIFT,J,movewindoworgroup,d
bind = $mod SHIFT,K,movewindoworgroup,u
bind = $mod SHIFT,L,movewindoworgroup,r

bind = $mod, F, togglefloating
bind = $mod, M, fullscreen
bind = $mod, T,layoutmsg, togglesplit
bind = $mod SHIFT, P, pin
bind = $mod SHIFT, T, togglegroup
bind = ALT, TAB, changegroupactive

bind = ALT,SPACE, exec, rofi -show drun
bind = $mod, P, exec, rofi -show run
bind = $mod, RETURN, exec, ghostty
bind = $mod, Q, exec, firefox
bind = $mod, E, exec, nautilus --new-window

bind = $mod SHIFT,S,exec, \
    NOW = $(date +%d-%b-%Y_%H-%M-%S) && \
    grimblast --notify --freeze copysave area ~/Pictures/Screenshots/screenshot_$NOW.png

bind = $mod SHIFT,C,exec,hyprpicker -a -l


# Workspaces
bind = $mod,1,workspace,1
bind = $mod,2,workspace,2
bind = $mod,3,workspace,3
bind = $mod,4,workspace,4
bind = $mod,5,workspace,5
bind = $mod,6,workspace,6
bind = $mod,7,workspace,7
bind = $mod,8,workspace,8
bind = $mod,9,workspace,9
bind = $mod,0,workspace,10

bind = $mod SHIFT,1,movetoworkspace,1
bind = $mod SHIFT,2,movetoworkspace,2
bind = $mod SHIFT,3,movetoworkspace,3
bind = $mod SHIFT,4,movetoworkspace,4
bind = $mod SHIFT,5,movetoworkspace,5
bind = $mod SHIFT,6,movetoworkspace,6
bind = $mod SHIFT,7,movetoworkspace,7
bind = $mod SHIFT,8,movetoworkspace,8
bind = $mod SHIFT,9,movetoworkspace,9
bind = $mod SHIFT,0,movetoworkspace,10

# Mouse
bindm = $mod,mouse:272,movewindow
bindm = $mod,mouse:273,resizewindow

# Other
bind = ,XF86AudioRaiseVolume,exec,wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume,exec,wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bind = ,XF86AudioPlay,exec,playerctl play-pause
bind = ,XF86AudioNext,exec,playerctl next
bind = ,XF86AudioPrev,exec,playerctl previous

bind = $mod,F9,exec,bluetoothctl connect 88:C9:E8:AD:13:39
bind = $mod,F10,exec,hyprctl keyword monitor "eDP-1, disable"

bindl = ,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
bindl = ,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, 2944x1840@90Hz, 0x0, 1.92"

